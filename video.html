<!DOCTYPE html>
<html>
<head>
  <meta name="theme-color" content="#000000">
  <title>GOLDEN SPHERE - Video Room</title>
  <style>
  body {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
  margin: 0;
  padding: 0;
  text-align: center;
  overflow: hidden;
}

h2 {
  margin: 20px;
}

#videoContainer {
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 70vh;
  margin-bottom: 20px;
}

#remoteVideo {
  width: 90%;
  max-height: 100%;
  border-radius: 10px;
  background: #000;
}

#localVideo {
  position: absolute;
  width: 23%;
  left: 10px;
  bottom: 10px;
  border: 2px solid #fff;
  border-radius: 8px;
  box-shadow: 0 0 8px rgba(0,0,0,0.6);
}

input, button {
  font-size: 1.1em;
  padding: 10px;
  margin: 10px;
  width: 80%;
  max-width: 300px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

button {
  background-color: #222;
  color: #fff;
  border: none;
  cursor: pointer;
}

button:hover {
  background-color: #555;
}

  </style>
</head>
<body>
  <h2>GOLDEN SPHERE - Video Room</h2>
    <div id="#controls"><input id="roomInput" placeholder="Shared Key" />
  <button onclick="startCall()">Start Call</button></div>
  <video id="localVideo" autoplay muted playsinline></video>
  <video id="remoteVideo" autoplay playsinline></video><br>


  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCHlM47ApiJzYumwOrBix1lXQ6A0d42xSQ",
      authDomain: "goldenspahere.firebaseapp.com",
      databaseURL: "https://goldenspahere-default-rtdb.firebaseio.com",
      projectId: "goldenspahere",
      storageBucket: "goldenspahere.firebasestorage.app",
      messagingSenderId: "305569434785",
      appId: "1:305569434785:web:1ba49bdeae65f311e434e0"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const servers = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };
    let pc = new RTCPeerConnection(servers);
    let localStream;
    const roomInput = document.getElementById("roomInput");

    pc.ontrack = e => {
      document.getElementById("remoteVideo").srcObject = e.streams[0];
    };

    pc.onicecandidate = e => {
      if (e.candidate) {
        db.ref(roomInput.value + "/ice").push(JSON.stringify(e.candidate));
      }
    };

    async function startMedia() {
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      document.getElementById("localVideo").srcObject = localStream;
      localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
    }

    async function startCall() {
      document.getElementById("controls").style.display = "none";
      await startMedia();
      const roomId = roomInput.value;

      // Check if offer exists
      const offerSnap = await db.ref(roomId + "/offer").get();
      if (offerSnap.exists()) {
        // Join existing call
        const offer = JSON.parse(offerSnap.val());
        await pc.setRemoteDescription(new RTCSessionDescription(offer));
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        db.ref(roomId + "/answer").set(JSON.stringify(answer));
      } else {
        // Create new call
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        db.ref(roomId + "/offer").set(JSON.stringify(offer));
      }

      // Listen for answer
      db.ref(roomId + "/answer").on("value", async snap => {
        if (snap.exists() && !pc.currentRemoteDescription) {
          const answer = JSON.parse(snap.val());
          await pc.setRemoteDescription(answer);
        }
      });

      // Listen for ICE candidates
      db.ref(roomId + "/ice").on("child_added", snap => {
        const candidate = JSON.parse(snap.val());
        pc.addIceCandidate(new RTCIceCandidate(candidate));
      });
    }
    
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js").then(() => {
      console.log("Service Worker registered");
    });
  }
</script>
</body>
</html>
