<!DOCTYPE html>
<html>
<head>
    <title>Simple Manual WebRTC Demo</title>
    <style>
        video { width: 45%; border: 1px solid #000; margin: 10px; }
        textarea { width: 90%; height: 80px; margin: 10px; }
    </style>
</head>
<body>
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>

    <br>

    <button onclick="createOffer()">Create Offer</button>
    <button onclick="createAnswer()">Create Answer</button>
    <button onclick="setRemoteAnswer()">Set Remote Answer</button>
    <button onclick="setRemoteOffer()">Set Remote Offer</button>

    <h3>Offer SDP (copy/paste):</h3>
    <textarea id="offer"></textarea>

    <h3>Answer SDP (copy/paste):</h3>
    <textarea id="answer"></textarea>

    <script>
        let pc = new RTCPeerConnection({ iceServers: [{ urls: "stun:stun.l.google.com:19302" }] });
        let localStream;

        pc.onicecandidate = event => {
            if (event.candidate === null) {
                if(pc.localDescription.type === 'offer'){
                    document.getElementById('offer').value = JSON.stringify(pc.localDescription);
                } else {
                    document.getElementById('answer').value = JSON.stringify(pc.localDescription);
                }
            }
        };

        pc.ontrack = event => {
            document.getElementById('remoteVideo').srcObject = event.streams[0];
        };

        async function start() {
            localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            document.getElementById('localVideo').srcObject = localStream;
            localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
        }

        async function createOffer() {
            await start();
            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);
        }

        async function createAnswer() {
            await start();
            const offer = JSON.parse(document.getElementById('offer').value);
            await pc.setRemoteDescription(new RTCSessionDescription(offer));
            const answer = await pc.createAnswer();
            await pc.setLocalDescription(answer);
        }

        async function setRemoteAnswer() {
            const answer = JSON.parse(document.getElementById('answer').value);
            await pc.setRemoteDescription(new RTCSessionDescription(answer));
        }

        async function setRemoteOffer() {
            const offer = JSON.parse(document.getElementById('offer').value);
            await pc.setRemoteDescription(new RTCSessionDescription(offer));
        }
    </script>
</body>
</html>
