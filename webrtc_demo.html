<!DOCTYPE html>
<html>
<head>
  <title>ver4 - WebRTC Firebase Demo</title>
  <style>
    video {
      width: 45%;
      margin: 10px;
      border: 1px solid #ccc;
    }
    input {
      margin: 10px;
      padding: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>WebRTC Video Chat (Firebase Signaling)</h2>
  <video id="localVideo" autoplay muted playsinline style="border: 4px solid blue; width: 45%; height: auto;"></video>
  <video id="remoteVideo" autoplay playsinline style="border: 4px solid red; width: 45%; height: auto;"></video><br>
  <input type="text" id="roomId" placeholder="Room ID (share with peer)">
  <button onclick="startCall()">Start Call</button>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCHlM47ApiJzYumwOrBix1lXQ6A0d42xSQ",
      authDomain: "goldenspahere.firebaseapp.com",
      databaseURL: "https://goldenspahere-default-rtdb.firebaseio.com",
      projectId: "goldenspahere",
      storageBucket: "goldenspahere.firebasestorage.app",
      messagingSenderId: "305569434785",
      appId: "1:305569434785:web:1ba49bdeae65f311e434e0"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const servers = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

    let pc = new RTCPeerConnection(servers);

    pc.ontrack = event => {
    console.log("Remote track received");
  
    const remoteStream = event.streams[0];
    const remoteVideo = document.getElementById("remoteVideo");
  
    console.log("Remote stream tracks:", remoteStream.getTracks());
    console.log("Remote video tracks:", remoteStream.getVideoTracks());
  
    remoteVideo.srcObject = null; // force reset
    remoteVideo.srcObject = remoteStream;

    console.log("remoteVideo element:", remoteVideo);
    console.log("remoteVideo.srcObject:", remoteVideo.srcObject);
  
    remoteVideo.onloadedmetadata = () => {
      console.log("Remote video metadata loaded — attempting to play");
      remoteVideo.play()
        .then(() => console.log("Remote video is playing ✅"))
        .catch(error => console.error("Remote video play() failed ❌:", error));
    };
  
    // Also trigger play a second time just in case
    setTimeout(() => {
      remoteVideo.play()
        .then(() => console.log("Remote video forced play() succeeded ✅"))
        .catch(error => console.error("Remote video forced play() failed ❌:", error));
    }, 1000);
  };
    let localStream;
    const roomInput = document.getElementById("roomId");

   

    async function init() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });

    const localVideo = document.getElementById("localVideo");
    localVideo.srcObject = stream;

    console.log("Local stream initialized");
    console.log("Local stream tracks:", stream.getTracks());
    console.log("Local video tracks:", stream.getVideoTracks());

    stream.getVideoTracks().forEach(track => {
      console.log("Adding video track:", track);
      pc.addTrack(track, stream);
    });
    stream.getAudioTracks().forEach(track => {
      console.log("Adding audio track:", track);
      pc.addTrack(track, stream);
    });

    localStream = stream;
  } catch (err) {
    console.error("Error accessing media devices:", err);
  }
}

    async function startCall() {
      await init();
      const roomId = roomInput.value;
      const roomRef = db.ref(roomId);
      const callerCandidatesRef = roomRef.child("callerCandidates");

      console.log("Caller: setting up ICE handler");
      pc.onicecandidate = event => {
        if (event.candidate) {
          console.log("Caller: sending ICE candidate");
          callerCandidatesRef.push(JSON.stringify(event.candidate));
        }
      };

      console.log("Caller: creating offer");
      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      console.log("Caller: offer set");

      await roomRef.child("offer").set(JSON.stringify(offer));

      roomRef.child("answer").on("value", async snapshot => {
        if (snapshot.exists() && !pc.currentRemoteDescription) {
          const answer = JSON.parse(snapshot.val());
          console.log("Caller: received answer");
          await pc.setRemoteDescription(answer);
        }
      });

      roomRef.child("calleeCandidates").on("child_added", snapshot => {
        const candidate = JSON.parse(snapshot.val());
        console.log("Caller: received ICE from callee");
        pc.addIceCandidate(new RTCIceCandidate(candidate));
      });
    }

    roomInput.onchange = async () => {
      await init();
      const roomId = roomInput.value;
      const roomRef = db.ref(roomId);
      const calleeCandidatesRef = roomRef.child("calleeCandidates");

      console.log("Callee: joined room", roomId);

      pc.onicecandidate = event => {
        if (event.candidate) {
          console.log("Callee: sending ICE candidate");
          calleeCandidatesRef.push(JSON.stringify(event.candidate));
        }
      };

      roomRef.child("offer").on("value", async snapshot => {
        if (snapshot.exists() && !pc.currentRemoteDescription) {
          const offer = JSON.parse(snapshot.val());
          console.log("Callee: received offer");
          await pc.setRemoteDescription(offer);

          const answer = await pc.createAnswer();
          await pc.setLocalDescription(answer);
          console.log("Callee: sending answer");

          await roomRef.child("answer").set(JSON.stringify(answer));
        }
      });

      roomRef.child("callerCandidates").on("child_added", snapshot => {
        const candidate = JSON.parse(snapshot.val());
        console.log("Callee: received ICE from caller");
        pc.addIceCandidate(new RTCIceCandidate(candidate));
      });
    };
  </script>
</body>
</html>
