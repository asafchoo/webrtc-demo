<!DOCTYPE html>
<html>
<head>
  <title>WebRTC Firebase Demo - Final Debug Version</title>
  <style>
    video {
      width: 45%;
      margin: 10px;
      border: 2px solid red;
    }
    input {
      margin: 10px;
      padding: 5px;
      font-size: 16px;
    }
    canvas {
      border: 2px solid green;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>WebRTC Video Chat with Debugging</h2>
  <video id="localVideo" autoplay muted playsinline></video>
  <video id="remoteVideo" autoplay playsinline></video><br>
  <input type="text" id="roomId" placeholder="Room ID (share with peer)">
  <button onclick="startCall()">Start Call</button>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCHlM47ApiJzYumwOrBix1lXQ6A0d42xSQ",
      authDomain: "goldenspahere.firebaseapp.com",
      databaseURL: "https://goldenspahere-default-rtdb.firebaseio.com",
      projectId: "goldenspahere",
      storageBucket: "goldenspahere.firebasestorage.app",
      messagingSenderId: "305569434785",
      appId: "1:305569434785:web:1ba49bdeae65f311e434e0"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const servers = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

    let pc = new RTCPeerConnection(servers);
    let localStream;
    const roomInput = document.getElementById("roomId");

    pc.ontrack = event => {
      console.log("Remote track received");
      const stream = event.streams[0];

      console.log("Remote stream tracks:", stream.getTracks());
      console.log("Remote video tracks:", stream.getVideoTracks());

      const remoteVideo = document.getElementById("remoteVideo");
      remoteVideo.srcObject = stream;

      remoteVideo.onloadedmetadata = () => {
        console.log("Remote video metadata loaded — attempting to play");
        remoteVideo.play()
          .then(() => console.log("Remote video is playing ✅"))
          .catch(err => console.error("Remote video play() failed ❌:", err));
      };

      setTimeout(() => {
        remoteVideo.play()
          .then(() => console.log("Remote video forced play() succeeded ✅"))
          .catch(err => console.error("Remote video forced play() failed ❌:", err));
      }, 1000);

      // Canvas debug
      const canvas = document.createElement("canvas");
      canvas.width = 640;
      canvas.height = 480;
      document.body.appendChild(canvas);
      const ctx = canvas.getContext("2d");
      setInterval(() => {
        ctx.drawImage(remoteVideo, 0, 0, 640, 480);
      }, 1000);
    };

    async function init() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });

        const localVideo = document.getElementById("localVideo");
        localVideo.srcObject = stream;
        console.log("Local stream initialized");
        console.log("Local stream tracks:", stream.getTracks());
        console.log("Local video tracks:", stream.getVideoTracks());

        localStream = stream;

        const videoTransceiver = pc.addTransceiver('video', { direction: 'sendrecv' });
        const audioTransceiver = pc.addTransceiver('audio', { direction: 'sendrecv' });

        stream.getVideoTracks().forEach(track => {
          console.log("Adding video track:", track);
          videoTransceiver.sender.replaceTrack(track);
        });
        stream.getAudioTracks().forEach(track => {
          console.log("Adding audio track:", track);
          audioTransceiver.sender.replaceTrack(track);
        });

      } catch (err) {
        console.error("Error accessing media devices:", err);
      }
    }

    async function startCall() {
      await init();
      const roomId = roomInput.value;
      const roomRef = db.ref(roomId);
      const callerCandidatesRef = roomRef.child("callerCandidates");

      pc.onicecandidate = event => {
        if (event.candidate) {
          console.log("Caller: sending ICE candidate");
          callerCandidatesRef.push(JSON.stringify(event.candidate));
        }
      };

      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      console.log("Caller: offer created");

      await roomRef.child("offer").set(JSON.stringify(offer));

      roomRef.child("answer").on("value", async snapshot => {
        if (snapshot.exists() && !pc.currentRemoteDescription) {
          const answer = JSON.parse(snapshot.val());
          console.log("Caller: received answer");
          await pc.setRemoteDescription(answer);
        }
      });

      roomRef.child("calleeCandidates").on("child_added", snapshot => {
        const candidate = JSON.parse(snapshot.val());
        pc.addIceCandidate(new RTCIceCandidate(candidate));
        console.log("Caller: received ICE from callee");
      });
    }

    roomInput.onchange = async () => {
      await init();
      const roomId = roomInput.value;
      const roomRef = db.ref(roomId);
      const calleeCandidatesRef = roomRef.child("calleeCandidates");

      pc.onicecandidate = event => {
        if (event.candidate) {
          calleeCandidatesRef.push(JSON.stringify(event.candidate));
          console.log("Callee: sending ICE candidate");
        }
      };

      roomRef.child("offer").on("value", async snapshot => {
        if (snapshot.exists() && !pc.currentRemoteDescription) {
          const offer = JSON.parse(snapshot.val());
          console.log("Callee: received offer");
          await pc.setRemoteDescription(offer);

          const answer = await pc.createAnswer();
          await pc.setLocalDescription(answer);
          await roomRef.child("answer").set(JSON.stringify(answer));
          console.log("Callee: sent answer");
        }
      });

      roomRef.child("callerCandidates").on("child_added", snapshot => {
        const candidate = JSON.parse(snapshot.val());
        pc.addIceCandidate(new RTCIceCandidate(candidate));
        console.log("Callee: received ICE from caller");
      });
    };
  </script>
</body>
</html>
